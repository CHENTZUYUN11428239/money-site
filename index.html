<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>零用錢記帳小管家</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 漢堡選單 -->
  <button id="hamburger" class="hamburger" aria-label="開啟選單">
    <span></span><span></span><span></span>
  </button>

  <nav id="side-menu" class="side-menu">
    <h4>選單</h4>
    <a href="#summary">總覽</a>
    <a href="#tx-form">新增紀錄</a>
    <a href="#calendar-section">月曆</a>
    <a href="#records">收支紀錄</a>
    <button id="menu-clear">清空所有紀錄</button>
  </nav>

  <div id="overlay"></div>

  <div class="container">
    <header>
      <h1>零用錢記帳小管家</h1>
      <p>理清金錢去向，更好管理零用錢</p>
    </header>

    <!-- KPI -->
    <section id="summary" class="summary">
      <div class="card income">
        <div>總收入</div>
        <span id="total-income">0</span>
      </div>
      <div class="card expense">
        <div>總支出</div>
        <span id="total-expense">0</span>
      </div>
      <div class="card balance">
        <div>目前結餘</div>
        <span id="balance">0</span>
      </div>
    </section>

    <!-- 新增紀錄 -->
    <section class="box">
      <h3>新增收支紀錄</h3>
      <form id="tx-form">
        <div class="row">
          <select name="type">
            <option value="支出">支出</option>
            <option value="收入">收入</option>
          </select>
          <input type="number" name="amount" placeholder="金額" required />
          <select name="category">
            <option>飲食</option>
            <option>交通</option>
            <option>娛樂</option>
            <option>文具</option>
            <option>其他</option>
          </select>
          <input type="date" name="date" id="date-input" />
        </div>
        <textarea name="note" placeholder="備註"></textarea>
        <button class="btn primary">新增</button>
        <button type="button" id="clear-all-btn" class="btn danger">清空</button>
      </form>
    </section>

    <!-- 月曆 -->
    <section id="calendar-section" class="box">
      <h3>📅 本月收支月曆</h3>
      <div id="calendar"></div>
    </section>

    <!-- 表格 -->
    <section id="records" class="box">
      <h3>收支紀錄</h3>
      <table>
        <thead>
          <tr>
            <th>日期</th><th>類型</th><th>金額</th><th>分類</th><th>備註</th><th></th>
          </tr>
        </thead>
        <tbody id="tx-tbody"></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
