<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>零用錢記帳小管家</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 左上角漢堡選單（新增） -->
  <button id="hamburger" class="hamburger" aria-label="開啟選單" aria-expanded="false" aria-controls="side-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <nav id="side-menu" class="side-menu" aria-hidden="true">
    <div class="side-menu-header">
      <h4>選單</h4>
      <button id="side-close" class="side-close" aria-label="關閉選單">&times;</button>
    </div>
    <ul>
      <li><a href="#summary" class="menu-link">總覽</a></li>
      <li><a href="#tx-form" class="menu-link">新增紀錄</a></li>
      <li><a href="#tx-tbody" class="menu-link">收支紀錄</a></li>
      <li><button id="menu-clear" class="menu-btn">清空所有紀錄</button></li>
    </ul>
  </nav>

  <div id="menu-overlay" class="menu-overlay" tabindex="-1" aria-hidden="true"></div>

  <div class="container">
    <header>
      <h1>零用錢記帳小管家</h1>
      <p class="subtitle">理清金錢去向，更好管理零用錢 🧾💰</p>
    </header>

    <section id="summary" class="summary">
      <div class="card">
        <div class="card-title">總收入</div>
        <div id="total-income" class="kpi income">0</div>
      </div>
      <div class="card">
        <div class="card-title">總支出</div>
        <div id="total-expense" class="kpi expense">0</div>
      </div>
      <div class="card">
        <div class="card-title">目前結餘</div>
        <div id="balance" class="kpi balance">0</div>
      </div>
    </section>

    <section class="box">
      <h3>新增一筆收支紀錄</h3>
      <form id="tx-form">
        <div class="row">
          <div>
            <label>類型</label>
            <select name="type" required>
              <option value="支出">支出</option>
              <option value="收入">收入</option>
            </select>
          </div>
          <div>
            <label>金額</label>
            <input type="number" name="amount" min="0" step="1" required />
          </div>
          <div>
            <label>分類</label>
            <select name="category">
              <option>飲食</option>
              <option>交通</option>
              <option>娛樂</option>
              <option>文具</option>
              <option>收入</option>
              <option>其他</option>
            </select>
          </div>
          <div>
            <label>日期</label>
            <input type="date" name="date" id="date-input" />
          </div>
        </div>

        <label>備註</label>
        <textarea name="note" rows="2" placeholder="例如：和同學吃火鍋 / 爸媽給零用錢"></textarea>

        <div class="actions">
          <button class="btn primary" type="submit">新增紀錄</button>
          <button class="btn danger" type="button" id="clear-all-btn">
            清空所有紀錄（本機）
          </button>
        </div>
      </form>
    </section>

    <section class="box">
      <h3>收支紀錄</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th style="width:90px;">日期</th>
              <th style="width:70px;">類型</th>
              <th style="width:80px;">金額</th>
              <th style="width:100px;">分類</th>
              <th>備註</th>
              <th style="width:70px;"></th>
            </tr>
          </thead>
          <tbody id="tx-tbody">
            <!-- JS 會動態塞資料進來 -->
          </tbody>
        </table>
      </div>
      <p class="hint">
        提示：此版本使用瀏覽器的 localStorage 儲存資料，只在本機生效，不會上傳到網路伺服器。
      </p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
